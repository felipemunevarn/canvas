<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera</title>
</head>
<body>
    <canvas width="1200" height="400"></canvas>    
</body>
<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,1200,400);

    pincel.fillStyle = "yellow";
    pincel.fillRect(0,0,600,200);

    pincel.fillStyle = "blue";
    pincel.fillRect(0,200,600,100);

    pincel.fillStyle = "red";
    pincel.fillRect(0,300,600,100);

    pincel.fillStyle = "lightblue";
    pincel.fillRect(600,0,1200,133);
    pincel.fillStyle = "white";
    pincel.fillRect(600,133,1200,133);
    pincel.fillStyle = "lightblue";
    pincel.fillRect(600,266,1200,134);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.arc(900,200,50,0,2*3.14);
    pincel.fill();

</script>
</html>
